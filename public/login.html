  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <!-- Nav Bar -->
  <div class="fixed-top">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="p-4 menu">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Previous Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
    <nav class="navbar navbar-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="logo-image">
        <img src="img/logo.png" class="img-fluid" alt="restaurant logo">
      </div>
    </nav>
  </div>
  <!-- Pizza Promo and Login Form -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 promo">
        <img src="img/pizzadeal.jpg" class="deal-image" alt="pepperoni pizza">
        <h2 class="promo-text">$10 PEPPERONI PIZZA DEAL!</h2>
      </div>
      <div class="col-md-6 col-md-offset-3 form">
        <h2>Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
